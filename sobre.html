<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>MENU Horizontal</title>
    <link rel="stylesheet" href="css/menu.css">
    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-analytics.js";
    </script>
  </head>


  <body>
     
    <nav class="menu">
      <button class="tablink" onclick="openPage('Cardapio', this, '#1abc9c')">Cardapio</button>
      <button class="tablink" onclick="openPage('Pedidos', this, '#e74c3c')">Pedidos</button>
      <button class="tablink" onclick="openPage('Mesas', this, '#3498db')">Mesas</button>
      <button class="tablink" onclick="openPage('Funcionarios', this, '#9b59b6')">Funcionarios</button>
      <button class="tablink" onclick="openPage('Configurações', this, '#e67e22')">Configurações</button>
    </nav>

  <div id="Cardapio" class="tabcontent">
  </div>

  <div id="Pedidos" class="tabcontent">
  </div>

  <div id="Mesas" class="tabcontent">
  </div>

  <div id="Funcionarios" class="tabcontent"> 
  </div>

  <div id="Configurações" class="tabcontent">
  </div>
  

  <script>
    function openPage(pageName,elmnt,color) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablink");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].style.backgroundColor = "";
      }
      document.getElementById(pageName).style.display = "block";
      elmnt.style.backgroundColor = color;
    }

    // Get the element with id="defaultOpen" and click on it
    document.getElementById("defaultOpen").click();
  </script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
 
</html>
